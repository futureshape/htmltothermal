<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Editor.js with Preview and Print</title>
    <style>
        /* Define a single typeface centrally */
        :root {
            --main-font: 'IBM Plex Sans', sans-serif;
            --min-font-size: 1.5em;
        }

        body {
            font-family: var(--main-font);
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }

        /* Headings */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--main-font);
            margin-top: 0;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            font-size: 2em;
            font-weight: 600;
        }

        h3 {
            font-size: 1.75em;
            font-weight: 500;
        }

        h4 {
            font-size: 1.5em;
            font-weight: 500;
        }

        h5 {
            font-size: 1.25em;
            font-weight: 400;
        }

        h6 {
            font-size: 1em;
            font-weight: 400;
        }

        /* Paragraphs */
        p {
            margin-bottom: 1em;
            font-weight: 500;
            font-size: var(--min-font-size);
        }

        /* Lists */
        ul,
        ol {
            margin: 0 0 1em 1.5em;
            padding: 0;
        }

        ul li,
        ol li {
            font-size: var(--min-font-size);
            margin-bottom: 0.5em;
        }

        /* Blockquotes */
        blockquote {
            font-size: var(--min-font-size);
            margin: 0 1.5em;
            padding: 0.5em 1em;
            border-left: 5px solid #ccc;
            font-style: italic;
        }

        /* General Text Elements */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        /* Preformatted Text */
        pre {
            background-color: #f5f5f5;
            padding: 1em;
            overflow-x: auto;
        }

        /* Horizontal Rule */
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 2em 0;
        }

        img {
            width: 100%;
        }

        /* editor only */
        body.editor {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .split-container {
            display: flex;
            flex: 1;
        }

        .editor-container,
        .preview-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .editor-container {
            border-right: 1px solid #ddd;
        }

        .preview-container {
            overflow-y: auto;
        }

        #preview {
            max-width: 384px;
            word-wrap: break-word;
        }

        /* h1 {
            font-size: 18px;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        } */
        /* button {
            font-size: 14px;

            
            padding: 5px 10px;
        } */
    </style>
    <style>
        :root {
            --pico-font-family: "IBM Plex Sans", sans-serif;
            --pico-font-weight: 600;
        }
    </style>


</head>

<body class="editor">
    <div class="split-container">
        <div class="editor-container">
            <h1>Editor</h1>
            <div id="editorjs"></div>
        </div>
        <div class="preview-container">
            <div class="grid">
                <h1>
                    Preview
                </h1>
                <button onclick="postPreview()">Print</button>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <!-- Include Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <!-- Include Editor.js HTML plugin -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-html@latest/build/edjsHTML.browser.js"></script>
    <!-- Add other tools as needed -->

    <script>
        var uploader = {
            uploadByFile: (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(
                        { 'success': 1, 'file': { url: reader.result } });
                    reader.onerror = error => reject(error);
                });

            }
        }

        // Function to save editor content to localStorage
        function saveEditorContent(data) {
            localStorage.setItem('editorContent', JSON.stringify(data));
        }

        // Function to load editor content from localStorage
        function loadEditorContent() {
            const savedData = localStorage.getItem('editorContent');
            return savedData ? JSON.parse(savedData) : null;
        }

        const savedData = loadEditorContent();

        const editor = new EditorJS({
            holder: 'editorjs',
            tools: {
                header: Header,
                list: List,
                quote: Quote,
                delimiter: Delimiter,
                class: Checklist,
                image: {
                    class: ImageTool,
                    config: {
                        uploader
                    }
                },
                // Add other tools here
            },
            data: savedData,
            onChange: () => {
                editor.save().then((outputData) => {
                    updatePreview(outputData);
                    saveEditorContent(outputData);
                }).catch((error) => {
                    console.error('Saving failed: ', error);
                });
            }
        });

        const edjsParser = edjsHTML();

        function updatePreview(data) {
            const previewContainer = document.getElementById('preview');
            const html = edjsParser.parse(data);
            previewContainer.innerHTML = html.join('');
        }

        updatePreview(savedData);


        function postPreview() {
            const previewContent = document.getElementById('preview').innerHTML;
            const headContent = document.head.innerHTML;
            // const bodyAttributes = document.body.attributes;
            // let bodyAttrsString = '';
            // for (let i = 0; i < bodyAttributes.length; i++) {
            //     bodyAttrsString += ` ${bodyAttributes[i].name}="${bodyAttributes[i].value}"`;
            // }

            const fullHtmlContent = `
                <!DOCTYPE html>
                <html lang="en" data-theme="light">
                <head>
                    ${headContent}
                </head>
                <body>
                    ${previewContent}
                </body>
                </html>
            `;

            console.log(fullHtmlContent)

            // Post the content to the API
            fetch('http://homeassistant.local:7777/print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/html'
                },
                body: fullHtmlContent
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
